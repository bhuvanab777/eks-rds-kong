image:
  repository: kong/kong-gateway
  tag: "3.4"

env:

  role: control_plane
  admin_gui_api_url: "http://localhost:8001"
  admin_gui_url: "http://localhost:8002"
  cluster_cert: /etc/secrets/kong-cluster-cert/kong-cluster.crt
  cluster_cert_key: /etc/secrets/kong-cluster-cert/kong-cluster.key

  database: postgres
  pg_database: postgres
  pg_user: kong
  pg_host: RDS_HOSTNAME
  pg_ssl: "on"
  KONG_PG_IAM_AUTH: on
  pg_iam_auth: on

admin:
  enabled: true
  http:
    enabled: true

cluster:
  enabled: true
  tls:
    enabled: true

clustertelemetry:
  enabled: true
  tls:
    containerPort: 8006
    enabled: true
    servicePort: 8006
    type: ClusterIP

proxy:
  enabled: false

secretVolumes:
- kong-cluster-cert

postgresql:
  enabled: false

ingressController:
  enabled: false

enterprise:
  enabled: false
  vitals:
    enabled: false

portal:
  enabled: false

portalapi:
  enabled: false